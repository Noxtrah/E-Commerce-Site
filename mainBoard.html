<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mainBoard.css">
    <title>Document</title>
</head>

<body>
    <div id="navbar-placeholder"></div>
    <div class="hero-container">
        <div class="slider">
            <div class="slider-buttons-container">
                <button class="slider-buttons active">Bugüne Özel</button>
                <button class="slider-buttons">Kampanyalar</button>
                <button class="slider-buttons">Kaçırılmayacak Fiyatlar</button>
                <button class="slider-buttons">Teknolojik Fırsatlar</button>
                <button class="slider-buttons">Ayrıcalıklar</button>
            </div>
            <div class="slider-campaigns">
                <div class="slider-campaign-1">
                    <button class="share-button"></button>
                    <div class="slider-campaign-1-info">Stoklarla sınırlı <b>indirimleri kaçırma</b></div>
                    <button class="slider-campaign-info-button-1">Alışverişe başla</button>
                    <div class="slider-campaign-1-img"></div>
                </div>
                <div class="slider-campaign-2">
                    <div class="slider-campaign-2-info"></div>
                    <div class="slider-campaign-2-img"></div>
                </div>
                <div class="slider-campaign-3">
                    <div class="slider-campaign-3-info"></div>
                    <div class="slider-campaign-3-img"></div>
                </div>
                <div class="slider-campaign-4">
                    <div class="slider-campaign-4-info"></div>
                    <div class="slider-campaign-4-img"></div>
                </div>
                <div class="slider-campaign-5">
                    <div class="slider-campaign-5-info"></div>
                    <div class="slider-campaign-5-img"></div>
                </div>
            </div>
            <div class="slider-campaign-options">
                <button class="slider-arrow-button">
                    <span class="slider-arrow-icon"></span>
                </button>
                <div class="slider-campaign-option-1 active-slider">
                    <button class="slider-bottom-buttons"></button>
                </div>
                <div class="slider-campaign-option-2">
                    <button class="slider-bottom-buttons"></button>

                </div>
                <div class="slider-campaign-option-3">
                    <button class="slider-bottom-buttons"></button>
                </div>
                <div class="slider-campaign-option-4">
                    <button class="slider-bottom-buttons"></button>
                </div>
                <div class="slider-campaign-option-5">
                    <button class="slider-bottom-buttons"></button>
                </div>
                <button class="slider-arrow-button-campaigns">
                    <span class="slider-arrow-span-campaigns">Kampanyalar</span>
                    <span class="slider-arrow-icon-campaigns"></span>
                </button>
            </div>
        </div>
    </div>

</body>
<script src="navBar.js"></script>
<script src="mainBoard.js"></script>

</html>
